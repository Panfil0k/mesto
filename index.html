<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/93607ac223e47be83d9a.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="Фото пользователя"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"></button><p class="profile__job"></p></div><button class="profile__add-btn" type="button"></button></section><section class="places"><template id="places-item-template"><div class="places__item"><img class="places__foto"><h2 class="places__name"></h2><button class="places__like" type="button"></button> <span class="places__counter-like">0</span> <button class="places__delete" type="button"></button></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer></div><section class="popup popup-edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="edit-form edit-form-profile" name="editProfile" novalidate><fieldset class="edit-form__fieldset"><label class="edit-form__label"><input class="edit-form__item edit-form__item_el_name" id="profile-name-input" name="name" placeholder="Имя" value="" required minlength="2" maxlength="40"> <span class="edit-form__input-error profile-name-input-error"></span></label> <label class="edit-form__label"><input class="edit-form__item edit-form__item_el_job" id="profile-job-input" name="job" placeholder="О себе" value="" required minlength="2" maxlength="200"> <span class="edit-form__input-error profile-job-input-error"></span></label></fieldset><fieldset class="edit-form__fieldset"><button class="submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button"></button></fieldset></form></div></section><section class="popup popup-add-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="edit-form edit-form-card" name="addCard" novalidate><fieldset class="edit-form__fieldset"><label class="edit-form__label"><input class="edit-form__item edit-form__item_el_card-name" id="card-name-input" name="cardName" placeholder="Название" value="" required minlength="2" maxlength="30"> <span class="edit-form__input-error card-name-input-error"></span></label> <label class="edit-form__label"><input class="edit-form__item edit-form__item_el_card-src" id="card-src-input" type="url" name="cardSrc" placeholder="Ссылка на картинку" value="" required> <span class="edit-form__input-error card-src-input-error"></span></label></fieldset><fieldset class="edit-form__fieldset"><button class="submit-btn" type="submit">Создать</button> <button class="popup__close-btn" type="button"></button></fieldset></form></div></section><section class="popup popup-img"><div class="popup-img__container"><img class="popup-img__foto" src="#" alt="#"> <button class="popup__close-btn" type="button"></button><h2 class="popup-img__title"></h2></div></section><section class="popup popup-confirm"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="edit-form" name="editAvatar" novalidate><button class="submit-btn submit-btn_place_popup-confirm" type="submit">Да</button> <button class="popup__close-btn" type="button"></button></form></div></section><section class="popup popup-edit-avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="edit-form edit-form-avatar" name="editAvatar" novalidate><fieldset class="edit-form__fieldset"><label class="edit-form__label"><input class="edit-form__item edit-form__item_el_avatar-src" id="avatar-src-input" type="url" name="avatarSrc" placeholder="Ссылка на картинку" value="" required> <span class="edit-form__input-error avatar-src-input-error"></span></label></fieldset><fieldset class="edit-form__fieldset"><button class="submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button"></button></fieldset></form></div></section></body></html>
