<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">  
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фото пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__job">Исследователь океана</p>  
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
        <template id="places-item-template">
          <div class="places__item">
            <img class="places__foto">
            <h2 class="places__name"></h2>
            <button class="places__like" type="button"></button>
            <button class="places__delete" type="button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup-edit-profile">
    <div class="popup__container">
      <form class="edit-form" name="editProfile">
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <fieldset class="edit-form__fieldset">
          <input class="edit-form__item edit-form__item_el_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
          <input class="edit-form__item edit-form__item_el_job" type="text" name="job" placeholder="О себе" value="Исследователь океана" required>
        </fieldset>
        <fieldset class="edit-form__fieldset">
          <button class="edit-form__submit-btn" type="submit">Сохранить</button>
          <button class="popup__close-btn" type="reset"></button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup-add-card">
    <div class="popup__container">
      <form class="edit-form" name="addCard">
        <h3 class="edit-form__title">Новое место</h3>
        <fieldset class="edit-form__fieldset">
          <input class="edit-form__item edit-form__item_el_card-name" type="text" name="card-name" placeholder="Название" value="" required>
          <input class="edit-form__item edit-form__item_el_card-src" type="text" name="card-src" placeholder="Ссылка на картинку" value="" required>
        </fieldset>
        <fieldset class="edit-form__fieldset">
          <button class="edit-form__submit-btn" type="submit">Создать</button>
          <button class="popup__close-btn" type="reset"></button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup-img">
    <div class="popup-img__container">
      <img class="popup-img__foto" src="">
      <button class="popup__close-btn" type="reset"></button>
      <h2 class="popup-img__title"></h2>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
